<body>


    <nav class="navbar">
        <!-- Menú de navegación -->
    </nav>

    <div class="central">
        <h2>Contacto</h2>
        <div class="contact-info">
            <!-- Información de contacto -->
            <p><strong>Dirección:</strong> Calle Guachupa, 14, Vitoria-Gasteiz, Euskal herria</p>
            <p><strong>Teléfono:</strong> +34 123 456 789</p>
            <p><strong>Correo Electrónico:</strong> info@orekait.com</p>
            <p><strong>Horario:</strong> Lunes a Viernes: 8:00 - 18:00</p>
        </div>

        <div class="contact-form">
            <!-- Formulario de contacto -->
            <h3>Envíanos un mensaje</h3>
            <form action="enviar_mensaje.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </div>

        
    </div>

    <footer class="site-footer">
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('.contact-form form');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevenir el envío del formulario por defecto
                // Aquí puedes agregar cualquier lógica adicional, como enviar los datos del formulario a un servidor mediante AJAX
                // Por ahora, simplemente mostraremos un mensaje de agradecimiento
                alert('¡Gracias por ponerte en contacto con nosotros! Nos pondremos en contacto contigo pronto.');
                form.reset(); // Limpiar el formulario después de enviar
            });
        });
    </script>
