    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" type="image/x-icon" href="img/logo.png">
</head>

<body>

    <header>
        <!-- Logo y título de la empresa -->
    </header>

    <nav class="navbar">
        <!-- Menú de navegación -->
    </nav>

    <div class="central">
        <h2>Contacto</h2>
        <div class="contact-info">
            <!-- Información de contacto -->
            <p><strong>Dirección:</strong> Calle Principal, 123, Ciudad, País</p>
            <p><strong>Teléfono:</strong> +34 123 456 789</p>
            <p><strong>Correo Electrónico:</strong> info@catastor.com</p>
            <p><strong>Horario:</strong> Lunes a Viernes: 9:00 - 17:00</p>
        </div>

        <div class="contact-form">
            <!-- Formulario de contacto -->
            <h3>Envíanos un mensaje</h3>
            <form action="enviar_mensaje.php" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono"><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

                <input type="submit" value="Enviar">
            </form>
        </div>

        <div class="map-container">
            <!-- Mapa de ubicación -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2923.90667641658!2d-2.6547893232915705!3d42.87481387114963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4fc303b3ac189b%3A0x461f863cfcbb2878!2sOreka%20IT!5e0!3m2!1ses!2ses!4v1709372130691!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    </footer>
